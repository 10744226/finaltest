<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shoppingcar.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>shoppingcar</title>
</head>
<body>
    <div class="bg">
        <img src="./img/bg.jpg"/>
    </div>
    <form action="#" method="">
    <div class="container">
        <h1>Shopping Cart</h1>
        <hr class="hrsty">
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="./img/m.c1-p.png">
                    <div class="product-info">
                        <h3 class="product-name">名稱：大衣</h3>
                        <h4 class="product-price">價格：$ 1,000</h4>
                        <h4 class="product-detail">詳細：保暖大衣</h4>
                        <p class="product-quantity">數量：<input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="./img/m.c1-p.png">
                    <div class="product-info">
                        <h3 class="product-name">名稱：大衣</h3>
                        <h4 class="product-price">價格：$ 1,000</h4>
                        <h4 class="product-detail">詳細：保暖大衣</h4>
                        <p class="product-quantity">數量：<input value="1" name="">
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="Checkout">
            <div class="personal-information">
                <div class="personal-info">
                    <div class="personalinner">
                        <p class="method">我們的帳戶：(815)000000000000000000
                        <p class="cardpass">匯入帳號後四碼：<input class="cardpassfo" type="text"/>
                        <p class="day">匯入日期：<input class="daystyle" type="date"/>
                    </div>
                    <div class="btn">
                        <input class="btnstyle" type="button" value="送出" onclick="location.href='#'">
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <p>
                    <span>消費總金額</span>
                    <span>$ 1,000</span>    
                </p>    
                <p>    
                    <span>商品總數量</span>    
                    <span>1</span>
                </p>
                <p>    
                    <span>折扣</span>    
                    <span>1</span>
                </p>
                <a href="#">消費的不夠多嗎？回上頁繼續選購</a> 
            </div>
        </div>
    </div>
    </form>
</body>
</html>
